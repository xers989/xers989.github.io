# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings
# 8. Site navigation
encoding: utf-8
# 1. Files excluded from Jekyll builds
exclude:
- README.md
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- vendor

# 2. Installed plugin gems
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jemoji
- github-pages

# 3. Gem settings
sass:
  style: compressed
  sass_dir: _sass

paginate: 8 # jekyll-paginate > items per page
paginate_path: "/blog/page:num/" # jekyll-paginate > blog page
jekyll-mentions: https://twitter.com # base url for jekyll mentions

compress_html:
  clippings: all

twitter:
  username: xers9 # jekyll-seo-tag > Owners twitter username

author: Jake Kim # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: Jake Kim # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
  #  - https://twitter.com/bawejakunal
  #  - https://www.facebook.com/kunal.baweja
    - https://www.linkedin.com/in/kyudong-kim-80778033/
  #  - https://plus.google.com/+KunalBaweja
    - https://github.com/xers989
  #  - https://www.flickr.com/photos/bawejakunal/

# 4. Jekyll settings
sass:
  style: compressed # Style compression
permalink: /:categories/:title/  # define url construction
timezone: Asia/Seoul # Timezone for blog posts and alike

# 6. Site wide defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page # Default layout
      image: "/assets/img/kyudong.kim.png" # Default image for sharing

  - scope:
      path: ""
      type: posts
    values:
      layout: post

  - scope:
      path: ""
      type: tag
    values:
      layout: tag
collections:
  tag:
      output: true

# 7. Site settings
encoding: utf-8 # Make sure the encoding is right
title: "Jake Kim" # Site name or title, also used in jekyll-seo-tag
logo: "/assets/img/kyudong.kim.png" # Site logo, also used in jekyll-seo-tag

# Site description and default description, also used in jekyll-seo-tag
url: "https://xers989.github.io" # Site url, also used in jekyll-seo-tag
